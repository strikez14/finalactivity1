<head>

<body class="p-3">
  <div class="container col-md-4 p-5  text-light" style="background-color: rgba(255, 255, 255, 0.5); border-radius: 15px; border: 3px solid #000000;">
    <div class="row justify-content-center">
      <div class="col-md-9">
          <h3 style="text-align:center; color: rgb(0, 0, 0); ">Add Products</h3>
        <form method="post" id="frmproduct">
          <p style="color:#000000">
            Item No:
            <input class="form-control form-control-sm" type="text" name="itemno" id="itemno" autocomplete="off" required />
          </p>
          <p style="color:#000000">
            Product Name:
            <input class="form-control form-control-sm" type="text" name="Pname" id="Pname" autocomplete="off" required />
          </p>
          <p style="color:#000000">
            Description:
            <input class="form-control form-control-sm" type="text" name="Description" id="Description" autocomplete="off" required />
          </p>
          <p style="color:#000000">
            Price:
            <input class="form-control form-control-sm" type="text" name="Price" autocomplete="off" id="Price" />
          </p>
          
          <button class="form-control form-control-sm btn-primary" type="submit" name="submit">Submit</button>
        </form>
      </div>
    </div>
</div>


    <button class="btn btn-primary float-right mt-5"><a class="nav-link text-white" href="index.html">Back</a></button>
  </body>
  
  
</html>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import { getDatabase, ref, set, get, child, remove, update  } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";
   
  // Paste the code from Firebase
  const firebaseConfig = {
      apiKey: "AIzaSyBmtXAh3P00zWkg5R-3cWG2urWancrI7qY",
      authDomain: "finalactivity1-34296.firebaseapp.com",
      databaseURL: "https://finalactivity1-34296-default-rtdb.firebaseio.com",
      projectId: "finalactivity1-34296",
      storageBucket: "finalactivity1-34296.appspot.com",
      messagingSenderId: "890539620347",
      appId: "1:890539620347:web:e0b18e21826633bf65fd5e"
    };
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  // Get a reference to the database service
  const db = getDatabase(app);
  
  document.getElementById('frmproduct').addEventListener('submit', function(e) {
      e.preventDefault();
      const codeid=Math.random().toString(36).slice(2, 7);
      set(ref(db, 'products/' + codeid ), {
        codeid: codeid, 
        itemno: document.getElementById('itemno').value,   
          Pname: document.getElementById('Pname').value,
          Description: document.getElementById('Description').value,
          Price: document.getElementById('Price').value,
          //address: document.getElementById('address').value
      });
   
      alert('Your products is added');
      document.getElementById('frmproduct').reset();

    });
  </script>
